<!DOCTYPE html>
<html lang="fr">
  <head>
        <title>JustStreamIt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="header-title">JustStreamIt</h1>
            <img src="./images/logo.png" alt="logo JustStreamIt" class="header-logo">
            <p class="header-text">Vidéos à la demande</p>
        </header>
        <main>
            <section class="best-movie">
                <h2>Meilleur film</h2>
                <div class="best-movie-container">
                    <div>
                        <img src="." alt="." class="best-movie-img">
                    </div>
                    <div class="best-movie-text">
                        <h3 class="best-movie-title">.</h3>
                        <p class="best-movie-description"></p>
                    </div>
                    <button class="best-movie-button">Détails</button>
                </div>
            </section>
            <section class="movies-category">
                <h2 id="first-category">Drama</h2>
                <div class="first movies-container"></div>
            </section>
            <section class="movies-category">
                <h2 id="second-category">Comedy</h2>
                <div class="second movies-container"></div>
            </section>
            <section class="movies-category">
                <div class="movies-category-selection">
                    <h2>Autres :</h2>
                    <select class="movies-category-list"></select>
                </div>
                <div class="selected movies-container"></div>
            </section>
        </main>
        <template id="card-movie-template"> <!-- category card movie's template for JS -->
            <div class="card-movie">
                <img src="." alt="." class="card-movie-img">
                <div class="card-movie-info">
                    <h3 class="card-movie-title">.</h3>
                    <button class="card-movie-button">Détails</button>
                </div>
            </div>
        </template>
        <dialog class="modal-movie">
            <div class="modal-movie-container">
                    <h3 class="modal-movie-title">.</h3>
                    <p class="modal-movie-info"></p>
                    <p class="modal-movie-directors"></p>
            </div>
            <img src="." alt="." class="modal-movie-img">
            <p class="modal-movie-description"></p>
            <p class="modal-movie-actors"></p>
            <button class="modal-movie-button"></button>
        </dialog>
    </body>
</html>
